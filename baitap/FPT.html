<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPT Play Menu</title>
  <link rel="stylesheet" href="FPT.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="tren">
    <header class="danhmuc">
      <div class="logo">
        <div class="logo1">
          <img src="../fpt/img/logowebsite4x_1748221195181.png" alt="FPT Play">
        </div>
        <div class="logo2">
          <nav class="menu">
            <a href="#" class="active">Trang chủ</a>
            <a href="#">Truyền hình</a>
            <a href="#">Phim bộ</a>
            <a href="#">V.League</a>
            <a href="#">Thiếu nhi</a>
            <a href="#">Xem thêm <i class="fa-solid fa-caret-down"></i></a>
          </nav>
        </div>
      </div>

      <div class="actions">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-bell"></i>
        <button class="buy-btn"><i class="fa-solid fa-wallet"></i> Mua gói</button>
        <a href="#" class="login">Đăng nhập</a>
      </div>
    </header>
  </div>

  <!-- XONG PHẦN TRÊN -->


  <div class="duoi">
    <div class="quangcao">
      <img src="../fpt/img/qc.jpg" alt="qc">
    </div>
  </div>
</body>

</html>
